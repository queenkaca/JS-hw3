<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Funkcije</title>
</head>
<body>
    <a href="#" id="aLink">Klikni me</a>

    <br>

    <img src="a.jpg" alt="Lav" id="slika">

    <hr>

    <form id="registerForm">
        <input type="text" id="text" placeholder="Unesi svoje ime" autofocus="on">
        <input type="submit" id="submit">
    </form>

    <hr>

    <select name="sto" id="sto">
        <option value="olovka">Olovka</option>
        <option value="makaze">Makaze</option>
        <option value="zarezac">Zarezac</option>
        <option value="lenjir">Lenjir</option>
        <option value="r.kocka">R.kocka</option>
        <option value="voda">Voda</option>
        <option value="raspored">Raspored</option>
    </select>

    <hr>

    <div class="lista">
        <ul>
            <li>Klikni na link - pojavice se alert</li>
            <li>Klikni slovo na tastaturi - pogledaj u console</li>
            <li>(Ne) klikci na slilku - pogledaj u console</li>
            <li>Upisi bilo sta u formu - pogledaj u console</li>
            <li>Promeni dimenzije ekrana - pogledaj u console</li>
            <li>Izaberi predmet od ponudjenih - pojavice se alert</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
